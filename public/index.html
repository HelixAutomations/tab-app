    <style>
      /* Keyframes for the animation */
      @keyframes fadeInScaleLoop {
        0% {
          opacity: 0;
          transform: scale(1.25); /* Start at 125% size */
        }
        50% {
          opacity: 1;
          transform: scale(1); /* End at 100% size */
        }
        100% {
          opacity: 0;
          transform: scale(1.25); /* Return to 125% size */
        }
      }
    
      /* Apply animation to the logo */
      #loading-screen svg {
        animation: fadeInScaleLoop 3.75s ease-in-out infinite; /* Slow down and loop indefinitely */
      }
    
      /* Ensure the loading screen is visible immediately */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white; /* Adjust based on theme */
        z-index: 9999;
      }
    </style>
